<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Education Details</title>
      <link rel="stylesheet" href="assets/styles.css">
    </head>
    <body class="page-education">
      <div id="form" class="form-container">
        <h2>Education Details</h2>
        
        <div class="form-group">
          <label for="sscDetails">SSC Details</label>
          <input type="text" placeholder="Enter School Name" id="sscDetails" />
          <span class="error" id="sscDetailsError"></span>
        </div>

        <div class="form-group">
          <label for="interDiplomaDetails">Inter/Diploma Details</label>
          <input type="text" placeholder="Enter Institution Name" id="interDiplomaDetails" />
          <span class="error" id="interDiplomaDetailsError"></span>
        </div>

        <div class="form-group">
          <label for="ugDetails">Under Graduation Details</label>
          <input type="text" placeholder="Enter Institution Name" id="ugDetails" />
          <span class="error" id="ugDetailsError"></span>
        </div>

        <div class="button-container">
          <button class="button" id="continueBtn">Continue</button>
        </div>
      </div>
      <script src="assets/app.js"></script>
    </body>
    </html>
