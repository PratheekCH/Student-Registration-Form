<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
                 body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            min-height: 100vh;
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            background-image: url('https://thumbs.dreamstime.com/b/high-tech-background-abstract-blue-tones-67771641.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .main-heading {
            color: #fff; 
            font-size: 2.5em; 
            margin-bottom: 30px; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        #form {
            width: 25rem; 
            background: rgb(246, 248, 249); 
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(226, 229, 232, 0.983),
                        0 4px 6px -2px rgba(255, 250, 250, 0.811); 
            padding: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center; 
        }

       
        input[type="text"],
        input[type="password"] { 
            display: block;
            width: calc(100% - 10px); 
            padding: 8px 5px;
            margin-bottom: 5px; 
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        table {
            text-align: left; 
            width: 100%; 
            max-width: 25rem; 
            margin-bottom: 20px; 
        }

        td {
            padding: 8px 5px; 
            vertical-align: top; 
        }

        td:first-child {
            width: 35%; 
        }

        td:last-child {
            width: 65%; 
        }
        .button-container {
            display: flex;
            justify-content: center; 
            gap: 10px; 
            margin-top: 20px; 
            width: 100%; 
        }

        .button {
            background-color: rgb(224, 212, 204);
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none; 
            color: inherit; 
            display: inline-block; 
        }

        .button a {
            text-decoration: none;
            color: inherit;
        }

        label { 
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        
        .p-elements-container {
            display: flex;
            justify-content: center; 
            width: 100%; 
            margin-top: 20px; 
            margin-bottom: 20px; 
        }

        .p-elements-container h6 {
            margin: 0; 
            color: rgb(9, 92, 12); 
        }

        .error {
            color: red;
            font-size: 0.8em;
            margin-top: 5px;
            display: block;
            text-align: left;
        }
    </style>
</head>
<body>
    <div  id = "form" class="form-container">
        <h2><center>Education Details</center></h2>
            <table id="table">
                <tr id="tr">
                    <td><label>SSC Details:-</label></td>
                    <td><input type="text" placeholder="Enter School Name" id="SSC"></td>
                </tr>
                <tr id="tr">
                    <td><label>Inter/Diploma Details:-</label></td>
                    <td><input type="text" placeholder="Enter Institution Name" id="IDD"></td>
                </tr>
                    <tr id="tr">
                    <td><label>Under Graduation  Details:-</label></td>
                    <td><input type="text" placeholder="Enter Institution Name" id="UGD"></td>
                </tr>
            </table>
            <div>
            <center>
                <button class="button" onclick="saveAndContinue()">Continue</button></center>
            </div>
    </div>

</body>
<script>

  window.onload = function() {
    const savedSSC = localStorage.getItem('ssc');
    const savedIDD = localStorage.getItem('idd');
    const savedUGD = localStorage.getItem('ugd');

    if (savedSSC) document.getElementById('SSC').value = savedSSC;
    if (savedIDD) document.getElementById('IDD').value = savedIDD;
    if (savedUGD) document.getElementById('UGD').value = savedUGD;
  };

  function saveAndContinue() {
    const ssc = document.getElementById('SSC').value.trim();
    const idd = document.getElementById('IDD').value.trim();
    const ugd = document.getElementById('UGD').value.trim();

    localStorage.setItem('ssc', ssc);
    localStorage.setItem('idd', idd);
    localStorage.setItem('ugd', ugd);

    window.location.href = "4th page.html";
  }
</script>
</html>
