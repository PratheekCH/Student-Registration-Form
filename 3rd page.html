<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Document</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-image: url('https://thumbs.dreamstime.com/b/high-tech-background-abstract-blue-tones-67771641.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .main-heading {
      color: #fff;
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    #form {
      width: 25rem;
      background: rgb(246, 248, 249);
      border-radius: 0.5rem;
      box-shadow:
        0 10px 15px -3px rgba(226, 229, 232, 0.983),
        0 4px 6px -2px rgba(255, 250, 250, 0.811);
      padding: 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="text"],
    input[type="password"] {
      display: block;
      width: calc(100% - 10px);
      padding: 8px 5px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    table {
      text-align: left;
      width: 100%;
      max-width: 25rem;
      margin-bottom: 20px;
      border-collapse: collapse;
    }
    td {
      padding: 8px 5px;
      vertical-align: top;
    }
    td:first-child {
      width: 35%;
    }
    td:last-child {
      width: 65%;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      width: 100%;
    }
    .button {
      background-color: rgb(224, 212, 204);
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      display: inline-block;
    }
    .button a {
      text-decoration: none;
      color: inherit;
    }
    label {
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    .error {
      color: red;
      font-size: 0.8em;
      margin-top: 5px;
      display: block;
      text-align: left;
    }
  </style>
</head>
<body>
  <div id="form" class="form-container">
    <h2><center>Education Details</center></h2>
    <table id="table">
      <tr>
        <td><label for="sscDetails">SSC Details:-</label></td>
        <td>
          <input type="text" placeholder="Enter School Name" id="sscDetails" />
          <span class="error" id="sscDetailsError"></span>
        </td>
      </tr>
      <tr>
        <td><label for="interDiplomaDetails">Inter/Diploma Details:-</label></td>
        <td>
          <input type="text" placeholder="Enter Institution Name" id="interDiplomaDetails" />
          <span class="error" id="interDiplomaDetailsError"></span>
        </td>
      </tr>
      <tr>
        <td><label for="ugDetails">Under Graduation Details:-</label></td>
        <td>
          <input type="text" placeholder="Enter Institution Name" id="ugDetails" />
          <span class="error" id="ugDetailsError"></span>
        </td>
      </tr>
    </table>
    <div>
      <center>
        <button class="button" id="continueBtn">Continue</button>
      </center>
    </div>
  </div>

  <script>
    window.onload = function () {
      const savedSSC = localStorage.getItem('ssc');
      const savedIDD = localStorage.getItem('idd');
      const savedUGD = localStorage.getItem('ugd');

      if (savedSSC) document.getElementById('sscDetails').value = savedSSC;
      if (savedIDD) document.getElementById('interDiplomaDetails').value = savedIDD;
      if (savedUGD) document.getElementById('ugDetails').value = savedUGD;
    };

    document.getElementById('continueBtn').addEventListener('click', function (e) {
      e.preventDefault();
      let ssc = document.getElementById('sscDetails').value.trim();
      let interDiploma = document.getElementById('interDiplomaDetails').value.trim();
      let ug = document.getElementById('ugDetails').value.trim();

      document.getElementById('sscDetailsError').textContent = '';
      document.getElementById('interDiplomaDetailsError').textContent = '';
      document.getElementById('ugDetailsError').textContent = '';

      let hasError = false;

      if (!ssc) {
        document.getElementById('sscDetailsError').textContent = 'SSC Details (School Name) is required';
        hasError = true;
      } else if (ssc.length < 5) {
        document.getElementById('sscDetailsError').textContent = 'Please enter a valid School Name (at least 5 characters)';
        hasError = true;
      }
      if (!interDiploma) {
        document.getElementById('interDiplomaDetailsError').textContent = 'Inter/Diploma Details (Institution Name) is required';
        hasError = true;
      } else if (interDiploma.length < 5) {
        document.getElementById('interDiplomaDetailsError').textContent = 'Please enter a valid Institution Name (at least 5 characters)';
        hasError = true;
      }
      if (!ug) {
        document.getElementById('ugDetailsError').textContent = 'Under Graduation Details (Institution Name) is required';
        hasError = true;
      } else if (ug.length < 5) {
        document.getElementById('ugDetailsError').textContent = 'Please enter a valid Institution Name (at least 5 characters)';
        hasError = true;
      }

      if (!hasError) {
        localStorage.setItem('ssc', ssc);
        localStorage.setItem('idd', interDiploma);
        localStorage.setItem('ugd', ug);
        window.location.href = '4th page.html';
      }
    });
  </script>
</body>
</html>
