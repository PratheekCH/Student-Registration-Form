<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multi-Step Registration</title>
        <link rel="stylesheet" href="assets/styles.css">
    </head>
    <body class="page-index">
         <h1 class="main-heading">Multi-Step Registration Form</h1> 
        <div  id = "form" class="form-container">
            <h2><center>Registration Form</center></h2> 
                <table id="table">
                    <tr id="tr"> 
                        <td><label >Gmail :-</label></td>
                        <td>
                            <input type="text" placeholder="Enter Gmail" id="Gmail">
                            <span id="gmailError" class="error"></span>
                        </td>
                    </tr>
                    <tr id="tr"> 
                        <td><label>Password:-</label></td>
                        <td>
                            <input type="password" placeholder="Enter Password" id="Password">
                            <span id="passwordError" class="error"></span>
                        </td>
                    </tr>
                </table> 
                <div>
                <center><button class="button-oval" onclick="val()">Continue</button></center>
                </div>
        </div>
        <script src="assets/app.js"></script>
    </body>
    </html>
