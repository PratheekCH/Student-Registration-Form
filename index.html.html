<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Registration</title>
    <style>
         body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            min-height: 100vh;
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            background-image: url('https://thumbs.dreamstime.com/b/high-tech-background-abstract-blue-tones-67771641.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .main-heading {
            color: #fff; 
            font-size: 2.5em; 
            margin-bottom: 30px; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        #form {
            width: 35rem; 
            
            background: rgb(246, 248, 249); 
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(25, 26, 27, 0.983),
                        0 4px 6px -2px rgba(255, 250, 250, 0.811); 
            padding: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center; 
        }

       
        input[type="text"],
        input[type="password"] { 
            display: block;
            width: calc(100% - 10px); 
            padding: 8px 5px;
            margin-bottom: 5px; 
            border: 1px solid #e5dbdb;
            border-radius: 4px;
        }

        table {
            text-align: left; 
            width: 100%; 
            max-width: 25rem; 
            margin-bottom: 20px; 
        }

        td {
            padding: 8px 5px; 
            vertical-align: top; 
        }

        td:first-child {
            width: 35%; 
        }

        td:last-child {
            width: 65%; 
        }
        .button-container {
            display: flex;
            justify-content: center; 
            gap: 10px; 
            margin-top: 20px; 
            width: 100%; 
        }

        .button {
            background-color: rgb(229, 235, 227);
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none; 
            color: inherit; 
            display: inline-block; 
        }

        .button a {
            text-decoration: none;
            color: inherit;
        }

        label { 
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        
        .p-elements-container {
            display: flex;
            justify-content: center; 
            width: 100%; 
            margin-top: 20px; 
            margin-bottom: 20px; 
        }

        .p-elements-container h6 {
            margin: 0; 
            color: rgb(9, 92, 12); 
        }

        .error {
            color: red;
            font-size: 0.8em;
            margin-top: 5px;
            display: block;
            text-align: left;
        }
    </style>
</head>
<body>
     <h1 class="main-heading">Multi-Step Registration Form</h1> 
    <div  id = "form" class="form-container">
        <h2><center>Registration Form</center></h2> 
            <table id="table">
                <tr id="tr"> 
                    <td><label >Gmail :-</label></td>
                    <td><input type="text" placeholder="Enter Gmail" id="Gmail"></td>
                </tr>
                <tr id="tr"> 
                    <td><label>Password:-</label></td>
                    <td><input type="text" placeholder="Enter Password" id="Password"></td>
                </tr>
            </table> 
            <div>
            <center><button class="button-oval" onclick="val()">Continue</button></center>
            </div>
    </div>
</body>
<script>
function val() {
    var gmail = document.getElementById("Gmail").value;
    var pass = document.getElementById("Password").value;
    var reg = /\S+@\S+\.\S+/;

    if (!reg.test(gmail)) {
        alert("Please enter a valid Gmail address");
        return
    }
    if (pass.length < 6) {
        alert("Password should be at least 6 characters long");
        return
    }
    localStorage.setItem('gmail', gmail);
    localStorage.setItem('password', pass);
    window.location.href = "2nd page.html";
}
</script>
<script>
window.onload = function() {
  const savedGmail = localStorage.getItem('gmail');
  const savedPassword = localStorage.getItem('password');

  if (savedGmail) document.getElementById('Gmail').value = savedGmail;
  if (savedPassword) document.getElementById('Password').value = savedPassword;
}
</script>

</html>
