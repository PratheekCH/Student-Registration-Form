<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Address Form</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body class="page-address">
    <div id="form">
        <h2><center>Address</center></h2>
        <table>
            <tr>
                <td><label>Street :-</label></td>
                <td>
                    <input type="text" id="streetname" placeholder="Enter Street name">
                    <span class="error" id="streetError"></span>
                </td>
            </tr>
            <tr>
                <td><label>City :-</label></td>
                <td>
                    <input type="text" id="cityname" placeholder="Enter City name">
                    <span class="error" id="citynameError"></span>
                </td>
            </tr>
            <tr>
                <td><label>State :-</label></td>
                <td>
                    <input type="text" id="statename" placeholder="Enter State name">
                    <span class="error" id="statenameError"></span>
                </td>
            </tr>
            <tr>
                <td><label>Pincode :-</label></td>
                <td>
                    <input type="text" id="pincodeno" placeholder="Enter Pincode">
                    <span class="error" id="pincodeError"></span>
                </td>
            </tr>
        </table>
        <center><button class="button" type="submit" id="submitBtn">Submit</button></center>
    </div>
    <script src="assets/app.js"></script>
</body>
</html>
